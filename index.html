    <script>
        const entryPage = document.getElementById("entryPage");
        const profilePage = document.getElementById("profilePage");
        const audio = document.getElementById("backgroundAudio");

        entryPage.addEventListener("click", () => {
            entryPage.classList.add("fade-out");
            setTimeout(() => {
                entryPage.style.display = "none";
                profilePage.style.display = "flex";
                typeWriter();
                setTimeout(() => {
                    audio.play().catch(() => {});
                }, 90);

        const username = "4kko";
        let i = 0;
        let forward = true;
        const speed = 200;
        const pauseDuration = 2000;
        const usernameElement = document.getElementById("username");
        usernameElement.textContent = "";

        function typeWriter() {
            if (forward) {
                if (i < username.length) {
                    usernameElement.textContent += username.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    setTimeout(() => {
                        forward = false;
                        i--;
                        typeWriter();
                    }, pauseDuration);
                }
            } else {
                if (i >= 0) {
                    usernameElement.textContent = username.slice(0, i);
                    i--;
                    setTimeout(typeWriter, speed);
                } else {
                    forward = true;
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            if (i === username.length) {
                usernameElement.style.borderRight = "2px solid #fff";
                setInterval(() => {
                    usernameElement.style.borderRight = usernameElement.style.borderRight ? "" : "2px solid #fff";
                }, 400);
            }
        }

        const rainContainer = document.getElementById("rain");
        const dropCount = 60;

            drop.style.left = `${Math.random() * 100}%`;
            drop.style.animationDelay = `${Math.random() * 1.2}s`;
            drop.style.opacity = Math.random() * 0.4 + 0.3;
            rainContainer.appendChild(drop);
        }
